<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador de Triángulos</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="controles">
    <label for="tamanoCuadricula">Tamaño de la cuadrícula (n x n): </label>
    <input type="number" id="tamanoCuadricula" value="5" min="1" max="10" />
    <button id="botonIniciar">Iniciar</button>
  </div>

  <div class="contenedor-slider">
    <label for="velocidad">Velocidad:</label>
    <input type="range" id="velocidad" min="10" max="1000" value="200" />
  </div>

  <canvas id="lienzo" width="500" height="500"></canvas>

  <div id="contador"></div>

  <script src="script.js"></script>
</body>
</html>
